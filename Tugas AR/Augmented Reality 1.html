<!DOCTYPE html>
<html>
  <!-- Library untuk VR membangun 3D -->
  <script src="./js/aframe/aframe.min.js"></script>
  <!-- Library untuk AR yang melakukan pengenalan marker dan menyematkan kamera-->
  <script src="./js/arjs/aframe-ar.js"></script>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-sphere position="0 0.5 0" material="color: blue; opacity: 0.5;">
          <a-sphere radius="0.2" position="0.3 0.3 -0.2" material="color: white; opacity: 0.25;">
            <a-sphere radius="0.1" position="0 0.2 0" material="color: black; opacity: 0.75;"></a-sphere>
          </a-sphere>
          <a-sphere radius="0.2" position="-0.3 0.3 -0.2" material="color: white; opacity: 0.5;">
            <a-sphere radius="0.1" position="0 0.2 0" material="color: black; opacity: 0.75;"></a-sphere>
          </a-sphere>
          <a-cone radius-bottom="0.2" geometry="height: 0.2; width: 0.1;" rotation="-90 0 0" position="0 0.3 0.1"></a-cone>
          <a-cone radius-bottom="0.2" geometry="height: 0.2; width: 0.1;" rotation="0 0 90" position="0.1 0.3 0.5"></a-cone>
          <a-cone radius-bottom="0.2" geometry="height: 0.2; width: 0.1;" rotation="0 0 -90" position="-0.1 0.3 0.5"></a-cone>
          <a-text value="Abin" position="0 .5 1.1" rotation="-90 0 0" color="white" align="center"></a-text>
        </a-box>
        <a-cone position="0.9 0.5 0" material="color: orange; opacity: 0.5;" height="0.5" radius-bottom="0.5" rotation="-90 90 0"> </a-cone>
        <a-cone position="-0.9 0.5 0" material="color: orange; opacity: 0.5;" height="0.5" radius-bottom="0.5" rotation="-90 -90 0"> </a-cone>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
